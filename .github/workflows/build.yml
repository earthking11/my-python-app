name: 打包 Windows EXE

on:
  push:
    branches: [ "main" ] # 当你向 main 分支上传代码时触发

jobs:
  build:
    runs-on: windows-latest # 关键！告诉 GitHub 启动一台 Windows 虚拟机

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pdfplumber # 在这里写上你用到的所有包

    - name: 执行打包命令
      run: |
        pyinstaller -F 你的文件名.py # 记得把这里改成你的文件名

    - name: 上传成品
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Exe-Package
        path: dist/*.exe
