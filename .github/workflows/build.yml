name: 打包 Windows 发票工具

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. 检出代码
      uses: actions/checkout@v4

    - name: 2. 设置 Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. 安装必要依赖
      run: |
        python -m pip install --upgrade pip
        # 确保安装了代码中用到的所有第三方库
        pip install pyinstaller pdfplumber

    - name: 4. 执行 PyInstaller 打包
      run: |
        # 注意：这里去掉了 -w 参数，方便你观察是否有启动报错
        # 如果运行正常，下次可以加回 -w 隐藏黑窗口
        pyinstaller -F --name "发票自动重命名工具_调试版" "通讯费发票重命名.py"

    - name: 5. 上传成品
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Invoice-Tool-EXE
        path: dist/*.exe
